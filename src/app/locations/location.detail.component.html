<br>
<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Location Status List</li>
    </ul>
</div>

<section>
    
    <div class="container-fluid" *ngIf="status">
        
        <div class="card">
            <div class="card-body">
                <button class="btn btn-sm btn-danger" style="float:right;" (click)="hardUpdate()" [hidden]="updating">Hard Update</button>
                <h5 [hidden]="!updating">Updating...</h5>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Last Id</th>
                            <th>Count</th>
                            <th>Created</th>
                            <th>Updated</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of status">
                            <th scope="row">{{s.id}}</th>
                            <td>{{s.table_name}}</td>
                            <td>{{s.last_id}}</td>
                            <td>{{s.count}}</td>
                            <td>{{s.timestamp | date:'MM/dd/yyyy H:mm:ss'}}</td>
                            <td>{{s.updated | date:'MM/dd/yyyy H:mm:ss'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
