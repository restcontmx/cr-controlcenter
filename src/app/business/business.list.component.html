<h2>Business List</h2>
<hr>
<table class="table table-hover table-inverse">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let business of businesses" [routerLink]="['/business/detail', business.id]">
            <th scope="row">{{business.id}}</th>
            <td>{{business.name}}</td>
            <td>{{business.description}}</td>
            <td>{{business.timestamp | date:'MM/dd/yyyy H:mm:ss'}}</td>
        </tr>
    </tbody>
</table>
