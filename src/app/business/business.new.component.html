<h2>New Business</h2>

<form #businessForm="ngForm" (ngSubmit)="add(businessForm)">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="business_name"></label>
                <input  type="text"
                        class="form-control"
                        name="business_name"
                        placeholder="Name"
                        required autofocus ngModel>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="business_description"></label>
                <input  type="text"
                        class="form-control"
                        name="business_description"
                        placeholder="Description"
                        required autofocus ngModel>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="business_production_endpoint"></label>
                <input  type="text"
                        class="form-control"
                        name="business_production_endpoint"
                        placeholder="Production EndPoint"
                        required autofocus ngModel>
            </div>
        </div>
        <div class="col-md-12">
            <h3>Default Camaleon User</h3>
            <small>This is for camaleon backdoor user.</small>
            <hr>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="user_first_name"></label>
                <input  type="text"
                        class="form-control"
                        name="user_first_name"
                        placeholder="First Name"
                        required autofocus ngModel>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="user_last_name"></label>
                <input  type="text"
                        class="form-control"
                        name="user_last_name"
                        placeholder="Second Name"
                        required autofocus ngModel>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="user_email">Email address</label>
                <input  type="email" 
                        class="form-control" 
                        id="exampleInputEmail1"  
                        placeholder="Enter default user email"
                        name="user_email" required autofocus ngModel>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="user_password">Password</label>
                <input  type="text" 
                        class="form-control" 
                        id="exampleInputPassword1" 
                        placeholder="Password"
                        name="user_password"
                        required autofocus ngModel>
            </div>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn bt-block btn-default">Submit</button>                
        </div>
    </div>
</form>
