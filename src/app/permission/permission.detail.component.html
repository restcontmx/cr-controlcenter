<div class="row" *ngIf="permission">
    <div class="col-md-12">
        <h2>Name : {{permission.name}}</h2>
        <small>Description : {{permission.description}}</small>
        <p>Reports Web Url : {{permission.web_url}}</p>
        <p>Created : {{permission.timestamp | date}}</p>
        <hr>
    </div>
</div>
<hr>
<div class="row" *ngIf="permission">
    <div class="col-md-12">
        <h2>Delete Permission</h2>
        <small>Warning you may lose valuable information with this action.</small>
        <button class="btn btn-block btn-danger" (click)="delete()">Delete {{permission.name}}</button>
    </div>
</div>
