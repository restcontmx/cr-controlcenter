<br>
<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Permission List</li>
    </ul>
</div>
<section>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Web Reports URL</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let permission of permissions" [routerLink]="['/permission/detail', permission.id]">
                            <th scope="row">{{permission.id}}</th>
                            <td>{{permission.name}}</td>
                            <td>{{permission.description}}</td>
                            <td>{{permission.web_url}}</td>
                            <td>{{permission.timestamp | date:'MM/dd/yyyy H:mm:ss'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
