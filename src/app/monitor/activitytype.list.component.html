<br>
<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Activity Type List</li>
    </ul>
</div>
<section>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Value</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let activity_type of activity_types">
                            <th scope="row">{{activity_type.id}}</th>
                            <td>{{activity_type.name}}</td>
                            <td>{{activity_type.description}}</td>
                            <td>{{activity_type.value | number}}</td>
                            <td>{{activity_type.timestamp | date:'MM/dd/yyyy H:mm:ss'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
